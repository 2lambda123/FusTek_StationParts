// Deadly Reentry patch for FusTek Station Parts
// Author: Robin "sumghai" Chang
// Revision: 1.01
//
// For use with Deadly Reentry v7.1.x

// This modifies the station parts so that they burn up during atmospheric reentry more consistently (they were not intended to survive such situations)

@PART[IACBM125m]:NEEDS[DeadlyReentry]
{
	@maxTemp = 1073.15 // 800C converted to Kelvin
}


@PART[IACBM25m]:NEEDS[DeadlyReentry]
{
	@maxTemp = 1073.15 // 800C converted to Kelvin
}


@PART[FusTek*]:NEEDS[DeadlyReentry]
{
    @maxTemp = 1073.15 // 800C converted to Kelvin
}
