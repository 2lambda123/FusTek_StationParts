// CLS patch for FusTek Station Parts
// Author: Robin "sumghai" Chang
// Revision: 1.0
//
// For use with Connected Living Spaces / Ship Manifest

// This defines which station modules Kerbals can traverse through internally. Most of these are crew compartments (e.g. the Hab and Science), while others are treated as corridors (e.g. the Logistics module)

@PART[FusTekIACBM]:HAS[!MODULE[ModuleConnectedLivingSpace]]
{
    MODULE
	{
		name = ModuleConnectedLivingSpace
		passable = true
	}
}

@PART[FusTekStationNode]:HAS[!MODULE[ModuleConnectedLivingSpace]]
{
    MODULE
	{
		name = ModuleConnectedLivingSpace
		passable = true
	}
}

@PART[FusTekStationLogistics]:HAS[!MODULE[ModuleConnectedLivingSpace]]
{
    MODULE
	{
		name = ModuleConnectedLivingSpace
		passable = true
	}
}

@PART[FusTekStationHab]:HAS[!MODULE[ModuleConnectedLivingSpace]]
{
    MODULE
	{
		name = ModuleConnectedLivingSpace
		passable = true
	}
}

@PART[FusTekStationAirlock]:HAS[!MODULE[ModuleConnectedLivingSpace]]
{
    MODULE
	{
		name = ModuleConnectedLivingSpace
		passable = true
		impassablenodes = top
	}
}